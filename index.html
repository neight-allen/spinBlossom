<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Game Time</title>
  <style>
    #pit{
      position:relative;
      margin: 10px;
      height:462px;
      width: 462px;
      display: inline-block;
      overflow:hidden;
    }
    .shape{
      position: absolute;
      top:0;
      left:0;
    }

    #yin{
      transform: rotate(180deg);
    }

    #shapeSelectors{
      display: inline-block;
      vertical-align: top;
    }

    body{
      background-color: blue;
    }
  </style>
</head>
<body>
  <div id="pit">
    <img class='shape' data-rotate=0 id='yang' src='/images/yang.png'>
    <img class='shape' data-rotate=180 id='yin' src='/images/yin.png'>
  </div>
  <form id="shapeSelectors">
    <label><input type='radio' class="shapeSelector" name='shape' value='#yang' checked> yang</label>
    <label><input type='radio' class="shapeSelector" name='shape' value='#yin'> yin</label>
  </form>
  <script src="main.bundle.js"></script>
</body>
</html>
